[build]
  command = "npm run build && npm run build:app"
  publish = "dist"
  # Watch the entire repo for changes, not just web/
  ignore = "exit 1"

# Remove trailing slashes (redirect /page/ to /page)
[[redirects]]
  from = "/:path/"
  to = "/:path"
  status = 301

# SPA fallback for /run app
[[redirects]]
  from = "/run/*"
  to = "/run/index.html"
  status = 200
