name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  # Build Android first - release only happens if this succeeds
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Android platform
        run: npx cap sync android

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/stuga_keystore_private.jks

      - name: Build AAB for Play Store
        working-directory: android
        run: |
          ./gradlew bundleRelease \
            -PRELEASE_STORE_FILE=${{ github.workspace }}/android/stuga_keystore_private.jks \
            -PRELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=stuga \
            -PRELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Build APK for sideloading
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -PRELEASE_STORE_FILE=${{ github.workspace }}/android/stuga_keystore_private.jks \
            -PRELEASE_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -PRELEASE_KEY_ALIAS=stuga \
            -PRELEASE_KEY_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Prepare artifacts
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          cp android/app/build/outputs/apk/release/app-release.apk "stuga-${VERSION}.apk"
          cp android/app/build/outputs/bundle/release/app-release.aab "stuga-${VERSION}.aab"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            stuga-*.apk
            stuga-*.aab
          retention-days: 1

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync iOS platform
        run: npx cap sync ios

      - name: Setup App Store Connect API key
        run: |
          mkdir -p $RUNNER_TEMP/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Install certificates
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create temp keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 -d > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ runner.temp }}/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        run: bundle exec fastlane build

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-log
          path: ~/Library/Logs/gym/App-App.log
          retention-days: 3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/*.ipa
          retention-days: 1

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # Create GitHub release only after builds succeed
  github-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag_info.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag info
        id: tag_info
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

          # Get the tag message (contains changelog from local script)
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME")
          echo "$TAG_MESSAGE" > /tmp/tag_message.txt

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 "${{ steps.tag_info.outputs.tag }}^" 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: artifacts/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag_info.outputs.tag }}"
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          CHANGELOG=$(tail -n +3 /tmp/tag_message.txt)

          if [[ -n "$PREV_TAG" ]]; then
            COMPARE_URL="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          else
            COMPARE_URL=""
          fi

          cat > /tmp/release_body.md << EOF
          ## What's Changed

          $CHANGELOG

          $COMPARE_URL
          EOF

          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, updating it"
            gh release upload "$TAG" artifacts/* --clobber
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --notes-file /tmp/release_body.md \
              artifacts/*
          fi

      - name: Post to Discussions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag_info.outputs.tag }}"
          TAG_MESSAGE=$(cat /tmp/tag_message.txt)

          # Check for silent release marker
          if echo "$TAG_MESSAGE" | grep -q "SILENT_RELEASE"; then
            echo "Silent release detected, skipping Discussion announcement"
            exit 0
          fi

          # Extract announcement (skip first line which is "Release vX.X.X")
          ANNOUNCEMENT=$(tail -n +3 /tmp/tag_message.txt)

          # Get repository and category IDs for the GraphQL mutation
          REPO_INFO=$(gh api graphql -f query='
            query($owner: String!, $name: String!) {
              repository(owner: $owner, name: $name) {
                id
                discussionCategories(first: 10) {
                  nodes {
                    id
                    name
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" -f name="${{ github.event.repository.name }}")

          REPO_ID=$(echo "$REPO_INFO" | jq -r '.data.repository.id')
          CATEGORY_ID=$(echo "$REPO_INFO" | jq -r '.data.repository.discussionCategories.nodes[] | select(.name == "Announcements") | .id')

          if [[ -z "$CATEGORY_ID" || "$CATEGORY_ID" == "null" ]]; then
            echo "Warning: Announcements category not found, skipping discussion"
            exit 0
          fi

          # Check if discussion already exists
          EXISTING=$(gh api graphql -f query='
            query($owner: String!, $name: String!, $query: String!) {
              repository(owner: $owner, name: $name) {
                discussions(first: 1, filterBy: {createdBy: "github-actions[bot]"}, orderBy: {field: CREATED_AT, direction: DESC}) {
                  nodes { title }
                }
              }
              search(query: $query, type: DISCUSSION, first: 1) {
                nodes { ... on Discussion { title } }
              }
            }
          ' -f owner="${{ github.repository_owner }}" -f name="${{ github.event.repository.name }}" -f query="repo:${{ github.repository }} \"$TAG released\"" 2>/dev/null | jq -r '.data.search.nodes[0].title // ""')

          if [[ "$EXISTING" == "$TAG released" ]]; then
            echo "Discussion for $TAG already exists, skipping"
            exit 0
          fi

          # Create the discussion
          gh api graphql -f query='
            mutation($repositoryId: ID!, $categoryId: ID!, $body: String!, $title: String!) {
              createDiscussion(input: {repositoryId: $repositoryId, categoryId: $categoryId, body: $body, title: $title}) {
                discussion {
                  url
                }
              }
            }
          ' -f repositoryId="$REPO_ID" \
            -f categoryId="$CATEGORY_ID" \
            -f title="$TAG released" \
            -f body="$ANNOUNCEMENT"

          echo "Discussion created for $TAG"

  # Upload to Play Store after release is created
  publish-android:
    needs: [build-android, github-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: artifacts/

      - name: Decode Play Store credentials
        run: |
          echo "${{ secrets.PLAY_STORE_CREDENTIALS_BASE64 }}" | base64 -d > android/fastlane/play-store-credentials.json

      - name: Setup Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Upload to Play Store
        working-directory: android
        run: |
          TAG="${{ needs.github-release.outputs.tag }}"
          VERSION="${TAG#v}"

          bundle exec fastlane supply \
            --aab ../artifacts/stuga-${VERSION}.aab \
            --track production \
            --json_key fastlane/play-store-credentials.json \
            --package_name com.twinbolt.stuga \
            --skip_upload_metadata \
            --skip_upload_images \
            --skip_upload_screenshots

  # Upload to App Store after release is created
  publish-ios:
    needs: [build-ios, github-release]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download iOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: artifacts/

      - name: Setup Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Setup App Store Connect API key
        run: |
          mkdir -p $RUNNER_TEMP/private_keys
          KEY_PATH="$RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8"
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > "$KEY_PATH"
          cat > "$RUNNER_TEMP/private_keys/api_key.json" << APIEOF
          {
            "key_id": "${{ secrets.APP_STORE_CONNECT_KEY_ID }}",
            "issuer_id": "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}",
            "key_filepath": "$KEY_PATH",
            "in_house": false
          }
          APIEOF

      - name: Copy IPA to fastlane build dir
        run: |
          mkdir -p ios/App/build
          cp artifacts/*.ipa ios/App/build/Stuga.ipa

      - name: Upload to App Store
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_PATH: ${{ runner.temp }}/private_keys/api_key.json
        run: bundle exec fastlane upload
